<div class="bg-light p-5">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Email</th>
        <th scope="col">Password</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <th>{{ user.id }}</th>
        <td>{{ user.email }}</td>
        <td>{{ user.password }}</td>
        <td>@mdo</td>
      </tr>
    </tbody>
  </table>
</div>
